<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>

  <script type="text/javascript" src="static/elm.js"></script>
  <script
    type="text/javascript"
    src="https://www.google.com/recaptcha/api.js">
  </script>

  <link rel="stylesheet" href="static/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap"
    rel="stylesheet">
</head>
<body>
  <script type="text/javascript">
    var app = Elm.Main.init();

    function captchaFilled() {
      app.ports.captchaFilled.send(true);
    }

    function captchaExpired() {
      app.ports.captchaFilled.send(false);
    }

    // app.ports.reloadCaptcha.subscribe(() => grecaptcha.reset());
  </script>
</body>
</html>
